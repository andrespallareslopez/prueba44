trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: npm install
  displayName: 'npm install all libraries'

- script: |
   npx babel src/index.js -w -o src/index-bis.js
   npx babel src/WebComponents -w --out-dir src/lib
   live-server --port=8083
  displayName: 'Run a multi-line script'
